<div class="container">
    <mat-card class="bord">
        <h1>INSERT</h1>
        <mat-card-header>
            <mat-form-field>
                <mat-label>Roll No</mat-label>
                <input matInput [(ngModel)]="rollNo">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="name">
            </mat-form-field>
            <button mat-raised-button (click)="sendInsertData()" routerLink="/display"> Insert </button>
        </mat-card-header>
        <mat-card-header class="display-Table">
            <table mat-table [dataSource]="myresponse" class="mat-elevation-z8">

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef> S No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
                </ng-container>

                <ng-container matColumnDef="rollNo">
                    <th mat-header-cell *matHeaderCellDef> Roll No </th>
                    <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-header>
    </mat-card>
</div>
